<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./Css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="contact">
        <div class="contact-container">
            <h2>Contact Us</h2>
            <div class="name-input">
                <div class="">
                    <label for="first-name">First Name </label> <br>
                    <input class="input-field" type="text" id="first-name" required autocomplete="on"> <br>
                    <span class="first-name-error-message" id="first-name-error-message"></span>
                </div>
                <div class="last-name">
                    <label for="last-name">Last Name </label> <br>
                    <input class="input-field" type="text" id="last-name" required> <br>
                    <span class="last-name-error-message" id="last-name-error-message"></span>
                </div>
            </div>
            <div class="email">
                <label for="email">Email Address </label> <br>
                <input class="email-input-field" type="email" id="email" required autocomplete="on"><br>
                <span class="email-error-message" id="email-error-message"></span>
            </div>
            <div class="query-type">
                <label for="general-inquiry" id="query-type">Query Type </label>
                <div class="query-type-selector">
                    <label for="general-inquiry" class="query-type-option">
                        <input type="radio" id="general-inquiry" name="query-type-option">
                        <span>General Inquiry</span>
                    </label>
                    <label for="support-request" class="query-type-option">
                        <input type="radio" id="support-request" name="query-type-option">
                        <span>Support Request</span>
                    </label>
                </div>
                <span class="query-error-message" id="query-error-message"></span>
            </div>
            <div class="message">
                <label for="message">Message </label> <br>
                <textarea id="message" rows="4" cols="50" required></textarea>
                <span class="textarea-error-message" id="textarea-error-message"></span> <br>
            </div>
            <div class="consent">
                <span id="consent-span">
                    <input type="checkbox" name="check" id="check">
                    <p>i consent to being contacted by the team</p>
                </span>
                <span class="consent-error-message" id="consent-error-message"></span> <br>
            </div>
            <button id="submit-button">Submit</button>

        </div>
    </div>





    <script src="./index.js"></script>
</body>

</html>
